<html>
   <body>
       <div *ngIf="selectedEstrella && nave && usuario">
       <img class="imagenEspacio" src="./assets/imagenes/espacio_exterior.jpg">
       <h1 id="h1SelectedEstrella">
           ID: {{selectedEstrella.id}}, Nombre: {{selectedEstrella.nombre}}
            <br>
            ({{selectedEstrella.coordenadaX}}, {{selectedEstrella.coordenadaY}}, {{selectedEstrella.coordenadaZ}})
       </h1>
        <div class="divSuperior">
            <button id="btnUsuario" class="botonUsuario">
                <img class="imgUsuario" src="./assets/imagenes/usuario.png">
            </button>
            <button id="btnLogout" class="botonLogout">
                <img class="imgLogout" src="./assets/imagenes/icon_logout.png">
            </button>
        </div>
        <div class="tableroEstrellas">
        <table>
            <tr>
                <td></td>
                <td (click)="seleccionarEstrella(estrellas[0])"> 
                    <img id="imgEstrella0" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
                <td (click)="seleccionarEstrella(estrellas[1])"> 
                    <img id="imgEstrella1" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
                <td (click)="seleccionarEstrella(estrellas[2])"> 
                    <img id="imgEstrella2" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
                <td></td>
            </tr>
            <tr>
                <td (click)="seleccionarEstrella(estrellas[3])">  
                    <img id="imgEstrella3" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
                <td (click)="seleccionarEstrella(estrellas[4])"> 
                    <img id="imgEstrella4" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
                <td> 
                    <img id="imgNave" class="nave" src="./assets/imagenes/nave_caza.png">
                    <img id="imgSelectedEstrella" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
                <td (click)="seleccionarEstrella(estrellas[5])"> 
                    <img id="imgEstrella5" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
                <td (click)="seleccionarEstrella(estrellas[6])"> 
                    <img id="imgEstrella6" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
            </tr>
            <tr>
                <td></td>
                <td (click)="seleccionarEstrella(estrellas[7])"> 
                    <img id="imgEstrella7" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
                <td (click)="seleccionarEstrella(estrellas[8])"> 
                    <img id="imgEstrella8" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
                <td (click)="seleccionarEstrella(estrellas[9])"> 
                    <img id="tdEstrella9" class="estrella" src="./assets/imagenes/estrella.png">
                </td>
                <td></td>
            </tr>
        </table>
        </div>
        <div>
            <a [routerLink]="['estrella', selectedEstrella.id]" routerLinkActive="router-link-active"><button id="btnVsitar" class="botonVisitar">Visitar Estrella</button></a>
        </div>
    </div>
   </body>
</html>
